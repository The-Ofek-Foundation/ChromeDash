<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="browserpopup.css">
		<script type="text/javascript" src="general.js"></script>
	</head>
	<body>
		<span class="command-description">Add/Edit your own custom aliases:</span>
		<br /><br />
		<form id="add-alias">
			<input type="text" name="alias-from" placeholder="CD" required>
			<input type="text" name="alias-to" placeholder="ChromeDash" required>
			<input type="submit" value="Add" title="adds/updates matching alias">
		</form>
		<br />
		<span class="command-description">Remove an alias:</span>
		<br /><br />
		<form id="remove-alias">
			<input type="text" name="alias-remove" placeholder="CD" required></input>
			<input type="submit" value="Remove" title="removes matching alias">
		</form>
		<br />
		<span class="command-description">Add/Reset a Character Pack:</span>
		<br /><br />
		<div>
			<select id="character-pack-select" title="select a character pack to add/remove">
				<option value="EMPTY" selected="selected">Select a Pack</option>
			</select>
			<button id="add-character-pack" title="adds a character pack">Add Pack</button>
			<button id="remove-character-pack" title="removes a character pack">Remove Pack</button>
		</div>
		<br />
		<button id="remove-all-aliases" title="removes all aliases">Clear All</button>
		<button id="add-basic-dashes" title="adds em-dash and en-dash aliases">Add Dashes</button>
		<br /><br />
		<table id="exchange-header" align="center">
			<tr>
				<th>Alias from:</th>
				<th>Alias to:</th>
				<th>Delete Alias</th>
			</tr>
		</table>
		<table id="exchange-table" align="center">
				<tbody id="exchange-table-body"></tbody>
		</table>
		<div class="footer">
			<div id="enable-passwords-div" title="enables passwords in password-style (hidden) text areas">
				Enable for Passwords:
				<input type="checkbox" name="enable-passwords">
			</div>
		</div>
		<div id="enable-app-div">
			<!-- Slide THREE -->
			<div class="slideThree">
				<input type="checkbox" value="None" id="slideThree" name="enable-dash" checked />
				<label for="slideThree"></label>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="browserpopup.js"></script>
</html>
