<!DOCTYPE html>
<html>

<head>
	<title>ChromeDash</title>
	<link rel="stylesheet" type="text/css" href="browserpopup.css">
	<script type="text/javascript" src="general.js"></script>
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="title-section">
				<h1>ChromeDash</h1>
				<div class="toggle-switch">
					<input type="checkbox" value="None" id="slideThree" name="enable-dash" checked />
					<label for="slideThree"></label>
				</div>
			</div>
		</header>

		<section class="add-alias-section">
			<h2>Add New Alias</h2>
			<form id="add-alias" class="inline-form">
				<input type="text" name="alias-from" class="input-text" placeholder="Key (e.g., CD)" required>
				<span class="arrow">&rarr;</span>
				<input type="text" name="alias-to" class="input-text" placeholder="Replacement (e.g., ChromeDash)"
					required>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</section>

		<section class="actions-section">
			<div class="pack-selector">
				<select id="character-pack-select" class="select-input">
					<option value="EMPTY" selected="selected">Select a Pack...</option>
				</select>
				<button id="add-character-pack" class="btn btn-small" title="Add Pack">+</button>
				<button id="remove-character-pack" class="btn btn-small btn-danger" title="Remove Pack">&minus;</button>
			</div>
			<div class="quick-actions">
				<button id="add-basic-dashes" class="btn btn-secondary btn-small">Add Dashes</button>
				<button id="remove-all-aliases" class="btn btn-danger btn-small">Clear All</button>
			</div>
		</section>

		<section class="aliases-list-section">
			<input type="text" id="alias-search" class="search-bar" placeholder="Search aliases...">
			<div class="table-wrapper">
				<table id="exchange-table">
					<thead>
						<tr>
							<th>Key</th>
							<th>Replacement</th>
							<th class="action-col"></th>
						</tr>
					</thead>
					<tbody id="exchange-table-body">
						<!-- Rows generated by JS -->
					</tbody>
				</table>
			</div>
		</section>

		<footer class="footer">
			<label class="checkbox-label" title="Enable for password fields">
				<input type="checkbox" name="enable-passwords">
				<span>Enable for Passwords</span>
			</label>
		</footer>
	</div>
	<script type="text/javascript" src="browserpopup.js"></script>
</body>

</html>
